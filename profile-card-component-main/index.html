<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- CARD -->

  <section class="profile-card">
    <div class="card">
      <div class="profile-top">
        <img class="profile__img" src="./images/image-victor.jpg" alt="profile--image">
      </div>
      <div class="profile-name">
        <h1 class="name">Victor Crest <span>26</span></h1>
        <h2 class="city">London</h2>
      </div>
      <span class="linea"></span>
      <div class="stats">
        <div class="stats__container">
          <h1 class="number name">80K</h1>
          <h3 class="subtitle">Followers</h3>
        </div>
        <div class="stats__container">
          <h1 class="number name">803K</h1>
          <h3 class="subtitle">Likes</h3>
        </div>
        <div class="stats__container">
          <h1 class="number name">1.4K</h1>
          <h3 class="subtitle">Photos</h3>
        </div>
      </div>
    </div>

  </section>

  <!-- Atribucion -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
